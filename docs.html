<!DOCTYPE html>
<html>

<head>
    <title>Rapidoc</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
</head>

<body>
    <rapi-doc spec-url="api.yaml" sort-schemas="true" theme="dark" show-method-in-nav-bar="as-colored-block"
        allow-spec-url-load="false" allow-spec-file-load="false" allow-search="false" allow-advanced-search="false"
        show-curl-before-try="true" sort-tags="true" use-path-in-nav-bar="true"></rapi-doc>
</body>

</html>
